<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>

    <ion-col size="6">
      <ion-card  (click)="videopage()">
        <ion-card-header>
          <ion-card-title> Video </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>    

    <ion-col size="6">
      <ion-card (click)="audio()">
          <ion-card-header>
            <ion-card-title text-center> Audio </ion-card-title>
          </ion-card-header>
        </ion-card>
    </ion-col>

  </ion-row>  

  <ion-row>

    <ion-col size="6">
      <ion-card (click)="gallery()">
        <ion-card-header>
          <ion-card-title> Gallery </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>    

    <ion-col size="6">
      <ion-card (click)="content()">
          <ion-card-header>
            <ion-card-title> Content </ion-card-title>
          </ion-card-header>
        </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
